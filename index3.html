<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üéâ Happy Birthday</title>
  <style>
    :root {
      --pink: #ffb6c1;
      --card: #fff0f5;
      --duration: 0.6s;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #ffe9e9, #ffc4d6);
      font-family: "Poppins", sans-serif;
    }
    #gift {
      width: 220px; height: 220px;
      cursor: pointer;
      transition: transform var(--duration) ease;
    }
    #gift:active {
      transform: scale(0.95);
    }
    #gift.hide {
      animation: vanish .8s forwards;
    }
    @keyframes vanish {
      to { opacity: 0; transform: scale(0.3) rotate(20deg); }
    }
    #card {
      display: none;
      background: var(--card);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      max-width: 600px;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .line {
      font-size: 20px;
      margin: 10px 0;
      color: #333;
    }
    .hidden { visibility: hidden; }

    canvas#confetti-canvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <img id="gift" src="https://cdn.pixabay.com/photo/2016/11/18/15/08/gift-1835445_960_720.png" alt="Gift box">

  <div id="card">
    <div class="line hidden">Ch√∫c b·∫°n sinh nh·∫≠t vui v·∫ª nha. ü•≥</div>
    <div class="line hidden">Mong r·∫±ng m·ªçi ƒëi·ªÅu b·∫°n mong ∆∞·ªõc ƒë·ªÅu th√†nh hi·ªán th·ª±c. ‚ú®</div>
    <div class="line hidden">C√≥ ng∆∞·ªùi lu√¥n √¢m th·∫ßm ch√∫c b·∫°n h·∫°nh ph√∫c m·ªói ng√†y üòä</div>
    <div class="line hidden">D√π ch·∫≥ng n√≥i ra... nh∆∞ng v·∫´n lu√¥n quan t√¢m ƒë·∫•y! üíñ</div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    const gift = document.getElementById('gift');
    const card = document.getElementById('card');
    const lines = document.querySelectorAll('.line');

    gift.addEventListener('click', () => {
      gift.classList.add('hide');
      setTimeout(() => {
        gift.style.display = 'none';
        card.style.display = 'block';
        showLines();
        startConfetti();
      }, 800);
    });

    function showLines() {
      let delay = 0;
      lines.forEach(line => {
        setTimeout(() => {
          line.classList.remove('hidden');
        }, delay);
        delay += 1500;
      });
    }

    // Confetti effect
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    let colors = ['#fce18a', '#ff726d', '#b48def', '#f4306d'];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 10,
          color: colors[Math.floor(Math.random() * colors.length)],
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngleIncremental: (Math.random() * 0.07) + 0.05,
          tiltAngle: 0
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + (c.r / 2), c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + (c.r / 2));
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 3;
        c.tiltAngle += c.tiltAngleIncremental;
        c.tilt = Math.sin(c.tiltAngle) * 15;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function startConfetti() {
      resizeCanvas();
      createConfetti();
      (function animate() {
        drawConfetti();
        requestAnimationFrame(animate);
      })();
    }

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
