<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc Mừng Sinh Nhật!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffaec0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: #ffe1e9;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Chúc Mừng Sinh Nhật! 🎂</h1>
    <p>Chúc bạn sinh nhật vui vẻ nha!</p>
    <p>Mong rằng mọi điều bạn mong ước đều thành hiện thực nhé 😎✨</p>
    <p>Có người luôn âm thầm chúc bạn hạnh phúc mỗi ngày – dù chẳng nói ra nhưng vẫn luôn quan tâm đấy 😊 💖</p>
  </div>
</body>
</html>
